<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="shortcut icon" href="assets/fav-icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="header-logo" src="./assets/fav-icon.ico" alt="logo">
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./Category.html">Best Sellers</a>
                </li>
                <li>
                    <a href="./Category.html">American books</a>
                </li>
                <li>
                    <a href="./Category.html">New Releases</a>
                </li>
                
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="category-heading">ðŸ“ž Contact Us</h1>
        <form name="contact-form"
        class="contact-form" id="contact-form" action="">
            <div class="input-wrapper">
                <label for="contact-purpose">Contact Purpose: </label>
                <select required name="contact-purpose" id="contact-purpose">
                    <option value="sell">I want to sell books</option>
                    <option value="buy">I want to buy books</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="name-input">Your name: </label>
                <input type="text" placeholder="David Beckham" name="name-input" id="name-input" required>
            </div>
            
            <div class="input-wrapper">
                <label for="email">Your email: </label>
                <input type="email" placeholder="david@mail.com" name="email-input" id="email-input" required>
            </div>
            
            <div class="input-wrapper">
                <label for="telephone">Your phone Number: </label>
                <input type="number" placeholder="0123456789" name="telephone" id="telephone" required>
            </div>
            
            <div class="checkbox-wrapper">
                <label for="contact-method">How can we contact you? </label>
                <div class="select-input-wrapper">
                    <input required type="checkbox" name="contact-method[]" value="email">
                    <label for="contact-method">By Email</label>
                    <input type="checkbox" name="contact-method[]" value="phone">
                    <label for="contact-method">By Phone</label>
                </div>
            </div>

            <div class="radio-wrapper">
                <label for="news-letter">Do you want to receive our weekly newsletter:</label>
                <div class="select-input-wrapper">
                    <input required type="radio" name="news-letter" value="yes" checked="checked">
                    <label for="news-letter">Yes</label>
                    <input type="radio" name="news-letter" value="no">
                    <label for="news-letter">No</label>
                </div>
            </div>

            <div class="note-wrapper">
                <label for="note">Extra Note: </label>
                <textarea name="note" id="note" cols="30" rows="10"></textarea>
            </div>

            <div class="contact-form-button-wrapper">
                <button type="submit">Submit request</button>
                <button type="reset">Reset form</button>
            </div>
        </form>

    </main>
    <footer>
        <nav>
            <ul>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Privacy Policy</a>
                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Copyright</a>
                </li>
                <li>
                    <a href="./Contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
